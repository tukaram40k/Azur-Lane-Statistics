<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Azur Lane Stats Viewer</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="main-container">
            <h3>Azur Lane Stats</h3>
            <button id="launch-python-script">Launch</button>
            <button id="load-file">Load Table</button>
            <div class="table-container"></div>
            <pre id="output"></pre>

            <label for="fileDropdown">Select a File:</label>
            <select id="fileDropdown"></select>
            <input type="text" id="appendText" placeholder="Enter text to append">
            <button id="appendButton">Append</button>
        </div>
    </body>
    <script src="../js/renderer.js"></script>
</html>
